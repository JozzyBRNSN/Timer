<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/css/style.css">
  <link rel="stylesheet" href="/src/css/css/normalize.css">
  <link rel='icon' href='/ico/timer_icon.ico'>
  <title>Timer</title>
</head>

<body>
  <div class="container" id="container">
    <div class="commands" id='commands'>
        <input value='START' name='timer-start' id='timer-start' class='timer-start' type='button'>
        <input value='LAP' name='timer-lap' id='timer-lap' class='timer-lap' type='button'>
        <input value='STOP' name='timer-stop' id='timer-stop' class='timer-stop' type='button'>
        <input value='RESTART' name='timer-restart' id='timer-restart' class='timer-restart' type='button'>
        <input value='CLEAR LAPS' name='timer-clear' id='timer-clear' class='timer-clear' type='button'>
    </div>
    <div class="timer" id='timer'>
      <span id='timer-minutes'>00</span>
      <span>:</span>
      <span id='timer-seconds'>00</span>
      <span>:</span>
      <span id='timer-milliseconds'>00</span>
    </div>
    <div class="laps" id="laps">
      <div id="laps-min"></div>
      <div id="laps-sec"></div>
      <div id="laps-mill"></div>
    </div>
  </div>


  <script defer src='/src/app.js'></script>
</body>

</html>
